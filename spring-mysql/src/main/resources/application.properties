#Operacion que se realiza automaticamente apenas corra la aplicacion (actualizar la BD)
spring.jpa.hibernate.ddl-auto=update
#Opcional: imprime por consola las consultas hechas a la BD
spring.jpa.show-sql = true
server.port = 9090
spring.datasource.url=jdbc:mysql://localhost:3306/empleados?
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.generate-ddl=true
#Agrega un driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Para identificar el dialecto de la BD 
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect







