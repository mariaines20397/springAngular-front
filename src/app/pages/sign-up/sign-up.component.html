<div class="registrar">
    <!-- <button class="btn volver" (click)="back()">< Volver</button> -->
    
    <div class="fondo">
    <h4 class="title">Registro de usuario</h4>
    <form [formGroup]="registroForm" class="formRegistar">
      <div class="form-group form-input-username">
        <input type="text" formControlName="username" name="username" placeholder="Nombre de usuario" class="form-control" required>
        <small class="form-text text-muted ">El nombre de usuario debe ser único.</small>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" name="password" placeholder="Password" class="form-control form-input" required>
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" name="email" placeholder="Email" class="form-control form-input" required>
      </div>
        <div class="form-group">
            <input type="text" formControlName="nombre" name="nombre" placeholder="Nombre" class="form-control form-input" required>
        </div>
          <div class="form-group">
            <input type="text" formControlName="apellido" name="apellido" placeholder="Apellido" class="form-control form-input" required>
          </div>
          <button type="submit" class="btn btn-primary"  (click)="register()">Registrarme</button>

          <label class="redirect">¿Ya te encuentras registrado? <a href="/sign-in">Inicia sesión</a> </label>
    </form>

</div>
</div>
