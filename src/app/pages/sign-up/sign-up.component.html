<div class="registrar">
    <button class="btn volver" (click)="back()">< Volver</button>
    <div class="fondo">
    <h4 class="title">Registro de usuario</h4>

    <form [formGroup]="registroForm" class="formRegistar">
        <div class="form-group">
            <input type="text" formControlName="nombre" name="nombre" placeholder="Nombre" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <input type="text" formControlName="apellido" name="apellido" placeholder="Apellido" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" name="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
        <div class="form-group">
            <input type="text" formControlName="username" name="username" placeholder="User" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
          </div>

          <button type="submit" class="btn btn-primary" (click)="register()">Registrarme</button>

    </form>
</div>
</div>
